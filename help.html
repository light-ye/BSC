<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <h1>望舒荷紫微斗数排盘</h1>
   <div class="fixed-size">
     <!-- 这是一个表格，用来写左边的4*4的矩阵 -->
     <table class="table1" border="1"cellpadding="50px" cellspacing="0px">
        <tr class="one">
            <td class="text1">巳</td>
            <td class="text1">午</td>
            <td class="text1">未</td>
            <td class="text1">申</td>
        </tr>
        <tr class="one">
            <td class="text1">辰</td>
            <td class="black"></td>
            <td class="black"></td>
            <td class="text1">酉</td>
        </tr>
        <tr class="one">
            <td class="text1">卯</td>
            <td class="black"></td>
            <td class="black"></td>
            <td class="text1">戌</td>
        </tr>
        <tr class="one">
            <td class="text1">寅</td>
            <td class="text1">丑</td>
            <td class="text1">子</td>
            <td class="text1">亥</td>
        </tr>
    </table>
    <!-- 创建一个矩阵，用来放，命兄夫子财疾迁友官田福父。十个字 -->
     <table class="table2" border="1"cellpadding="4px" cellspacing="0px">
        <tr class="two">
            <td class="two1">命</td>
            <td class="two1">兄</td>
            <td class="two1">夫</td>
            <td class="two1">子</td>
            <td class="two1">财</td>
            <td class="two1">疾</td>
        </tr>
        <tr class="two">
            <td class="two1">迁</td>
            <td class="two1">友</td>
            <td class="two1">官</td>
            <td class="two1">田</td>
            <td class="two1">福</td>
            <td class="two1">父</td>
        </tr>
     </table>
     <!-- 创建一个矩阵用来存放“大命、年命、小命” -->
      <table class="table3" border="1"cellpadding="2px" cellspacing="0px">
        <tr>
            <td class="go">大命</td>
            <td class="go">年命</td>
        </tr>
        <tr>
            <td class="black1"></td>
            <td class="go">小命</td>
        </tr>
      </table>

      <!-- 创建3个2*2矩阵，用来放不同颜色的“禄权科忌” -->
       <table class="table4" border="1"cellpadding="8px" cellspacing="0px">
        <tr>
            <td class="table41">禄</td>
            <td class="table41">权</td>
        </tr>
        <tr>
            <td class="table41">科</td>
            <td class="table41">忌</td>
        </tr>
       </table>
       <table class="table5" border="1"cellpadding="8px" cellspacing="0px">
        <tr>
            <td class="table51">禄</td>
            <td class="table51">权</td>
        </tr>
        <tr>
            <td class="table51">科</td>
            <td class="table51">忌</td>
        </tr>
       </table>
       <table class="table6" border="1"cellpadding="8px" cellspacing="0px">
        <tr>
            <td class="table61">禄</td>
            <td class="table61">权</td>
        </tr>
        <tr>
            <td class="table61">科</td>
            <td class="table61">忌</td>
        </tr>
       </table>

       <!-- 创建多个矩阵，用来存放“昌曲、左右、魁钺、羊陀、火铃、鸾喜、空劫、禄” -->
        <table class="table7" border="1"cellpadding="8px" cellspacing="0px">
            <tr>
                <td class="table77">昌</td>
                <td class="table77">曲</td>
            </tr>
        </table>
        <table class="table8" border="1"cellpadding="8px" cellspacing="0px">
            <tr>

        <table class="table9" border="1"cellpadding="8px" cellspacing="0px">

            </tr>
        </table>
        <table class="table14" border="1"cellpadding="8px" cellspacing="0px">
            <tr>
                <td class="table77">禄</td>
            </tr>
        </table>
        <!-- 创建矩阵用来存放“廉、贪、巨、相、同、梁、阴、武、杀、府、阳、紫、破、机” -->

        </table>
        <table class="zi" border="1"cellpadding="8px" cellspacing="0px" id="12">

        <table class="po" border="1"cellpadding="8px" cellspacing="0px" id="13">

        <!-- 设置一个矩阵用来存放10天干 -->
         <table class="tiangan"  border="1"cellpadding="2px" cellspacing="0px">
            <tr>
                <td>甲</td>
                <td>乙</td>
